<html>
    <head>
        <title>Unwanted PL Records</title>
        
        <link rel="stylesheet" href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}" type="text/css" />
        <link rel="stylesheet" href="{{ url_for('static', filename='css/clean-blog.min.css') }}" type="text/css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Archivo">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css" />
    </head>
    <body>
      
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
      <div class="container">
        <a class="navbar-brand" href="{{ url_for('index') }}">Unwanted PL Records</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          Menu
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('index') }}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('leaderboard') }}">Leaderboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('exit') }}">Exit quiz</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    
    <!-- Sidebar -->
    <div class="sticky-container">
      <ul class="sticky">
        <li>
            <img src="https://en.facebookbrand.com/wp-content/uploads/2016/05/FB-fLogo-Blue-broadcast-2.png" width="37" height="37">
            <p><a href="https://www.facebook.com" target="_blank">Share on<br>Facebook</a></p>
        </li>
        <li>
            <img src="https://seeklogo.com/images/T/twitter-2012-negative-logo-5C6C1F1521-seeklogo.com.png" width="37" height="37">
            <p><a href="https://twitter.com" target="_blank">Share on<br>Twitter</a></p>
        </li>
        <li>
            <img src="https://instagram-brand.com/wp-content/themes/ig-branding/assets/images/ig-logo-email.png" width="37" height="37">
            <p><a href="https://www.instagram.com" target="_blank">Share on<br>Instagram</a></p>
        </li>
        <li>
            <img src="https://www.freepnglogos.com/uploads/pinterest-logo-emblem-png-11.png" width="37" height="37">
            <p><a href="https://www.pinterest.com" target="_blank">Share on<br>Pinterest</a></p>
        </li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="container-fluid">
      {% block content %}
      {% endblock %}
    </div>

    <!-- Footer -->
    <footer>
      <div class="container">
        <div class="row">
          <div class="col-12">
            <p class="copyright text-muted">Copyright &copy; Unwanted Premier League records 2018</p>
          </div>
        </div>
      </div>
    </footer>
    

    <!-- Bootstrap core JavaScript -->
    <script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
    
    <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

    <!-- Custom scripts for this template -->
    <script src="{{ url_for('static', filename='js/clean-blog.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    
    </body>
</html>
